<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Management Console</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function ManagementConsole() {
      const [authenticated, setAuthenticated] = useState(false);
      const [password, setPassword] = useState('');
      const [agents, setAgents] = useState([]);
      const [loading, setLoading] = useState(true);
      const [showPassword, setShowPassword] = useState(false);
      const [newAgent, setNewAgent] = useState({
        name: '',
        department: 'Sales',
        target: ''
      });

      const ADMIN_PASSWORD = 'admin123';

      useEffect(() => {
        if (authenticated) loadAgents();
      }, [authenticated]);

      const loadAgents = () => {
        setLoading(true);
        const keys = Object.keys(localStorage).filter(k => k.startsWith('agent:'));
        const agentData = keys.map(k => JSON.parse(localStorage.getItem(k)));
        setAgents(agentData);
        setLoading(false);
      };

      const handleLogin = () => {
        if (password === ADMIN_PASSWORD) {
          setAuthenticated(true);
          setPassword('');
        } else {
          alert('Incorrect password');
        }
      };

      const handleAddAgent = () => {
        if (!newAgent.name || !newAgent.target) {
          alert('Please fill in all fields');
          return;
        }

        const agent = {
          id: `agent_${Date.now()}`,
          name: newAgent.name,
          department: newAgent.department,
          target: parseFloat(newAgent.target),
          sales: 0,
          salesHistory: [],
          createdAt: new Date().toISOString()
        };

        localStorage.setItem(`agent:${agent.id}`, JSON.stringify(agent));
        setAgents([...agents, agent]);
        setNewAgent({ name: '', department: 'Sales', target: '' });
        alert('Agent added successfully!');
      };

      const handleUpdateTarget = (agentId, newTarget) => {
        const agent = agents.find(a => a.id === agentId);
        if (!agent) return;
        const updated = { ...agent, target: parseFloat(newTarget) };
        localStorage.setItem(`agent:${agentId}`, JSON.stringify(updated));
        setAgents(agents.map(a => a.id === agentId ? updated : a));
      };

      const handleDeleteAgent = (agentId) => {
        if (!confirm('Are you sure you want to delete this agent?')) return;
        localStorage.removeItem(`agent:${agentId}`);
        setAgents(agents.filter(a => a.id !== agentId));
      };

      const handleResetSales = (agentId) => {
        if (!confirm('Reset this agentâ€™s sales?')) return;
        const agent = agents.find(a => a.id === agentId);
        const updated = { ...agent, sales: 0, salesHistory: [] };
        localStorage.setItem(`agent:${agentId}`, JSON.stringify(updated));
        setAgents(agents.map(a => a.id === agentId ? updated : a));
      };

      const handleResetAll = () => {
        if (!confirm('Reset all agents sales?')) return;
        const updated = agents.map(agent => {
          const reset = { ...agent, sales: 0, salesHistory: [] };
          localStorage.setItem(`agent:${agent.id}`, JSON.stringify(reset));
          return reset;
        });
        setAgents(updated);
      };

      if (!authenticated) {
        return (
          <div className="h-screen flex items-center justify-center bg-gradient-to-br from-yellow-100 to-green-100">
            <div className="bg-white p-6 rounded-2xl shadow-xl w-80 text-center">
              <h2 className="text-xl font-bold mb-4">ðŸ”’ Admin Login</h2>
              <div className="mb-3">
                <input
                  type={showPassword ? 'text' : 'password'}
                  placeholder="Enter admin password"
                  className="w-full border px-3 py-2 rounded-lg"
                  value={password}
                  onChange={e => setPassword(e.target.value)}
                />
              </div>
              <button
                onClick={() => setShowPassword(!showPassword)}
                className="text-sm text-blue-600 mb-2 underline"
              >
                {showPassword ? 'Hide Password' : 'Show Password'}
              </button>
              <button
                onClick={handleLogin}
                className="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700"
              >
                Login
              </button>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-green-50 to-yellow-50 p-4">
          <div className="max-w-4xl mx-auto bg-white p-6 rounded-2xl shadow-xl">
            <div className="flex justify-between items-center mb-6">
              <h1 className="text-2xl font-bold text-green-700">Management Console</h1>
              <button
                onClick={handleResetAll}
                className="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600"
              >
                Reset All Sales
              </button>
            </div>

            <div className="grid md:grid-cols-3 gap-4 mb-6">
              <input
                type="text"
                placeholder="Agent Name"
                className="border px-3 py-2 rounded-lg"
                value={newAgent.name}
                onChange={(e) => setNewAgent({ ...newAgent, name: e.target.value })}
              />
              <select
                className="border px-3 py-2 rounded-lg"
                value={newAgent.department}
                onChange={(e) => setNewAgent({ ...newAgent, department: e.target.value })}
              >
                <option value="Sales">Sales</option>
                <option value="Marketing">Marketing</option>
                <option value="Support">Support</option>
              </select>
              <input
                type="number"
                placeholder="Target (R)"
                className="border px-3 py-2 rounded-lg"
                value={newAgent.target}
                onChange={(e) => setNewAgent({ ...newAgent, target: e.target.value })}
              />
            </div>

            <button
              onClick={handleAddAgent}
              className="bg-green-600 text-white px-4 py-2 rounded-lg mb-6 hover:bg-green-700"
            >
              âž• Add Agent
            </button>

            {loading ? (
              <p>Loading...</p>
            ) : agents.length === 0 ? (
              <p className="text-gray-600">No agents found.</p>
            ) : (
              <table className="w-full border-collapse">
                <thead>
                  <tr className="bg-green-100 text-left">
                    <th className="p-2 border">Name</th>
                    <th className="p-2 border">Department</th>
                    <th className="p-2 border">Target</th>
                    <th className="p-2 border">Sales</th>
                    <th className="p-2 border text-center">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {agents.map(agent => (
                    <tr key={agent.id} className="border-b">
                      <td className="p-2 border">{agent.name}</td>
                      <td className="p-2 border">{agent.department}</td>
                      <td className="p-2 border">
                        <input
                          type="number"
                          defaultValue={agent.target}
                          onBlur={(e) => handleUpdateTarget(agent.id, e.target.value)}
                          className="border px-2 py-1 rounded-lg w-24"
                        />
                      </td>
                      <td className="p-2 border">R{agent.sales.toLocaleString()}</td>
                      <td className="p-2 border text-center">
                        <button
                          onClick={() => handleResetSales(agent.id)}
                          className="bg-yellow-400 text-white px-2 py-1 rounded-lg mx-1 hover:bg-yellow-500"
                        >
                          â™»
                        </button>
                        <button
                          onClick={() => handleDeleteAgent(agent.id)}
                          className="bg-red-500 text-white px-2 py-1 rounded-lg mx-1 hover:bg-red-600"
                        >
                          ðŸ—‘
                        </button>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ManagementConsole />);
  </script>

</body>
</html>
